        .parallax {
            position: absolute;

            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);

        .side-image {

            width: 250px;

            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.2);

            .side-image img {

        .ripple {
